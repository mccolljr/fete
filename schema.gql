schema {
  query: GqlQuery
  mutation: GqlMutations
}

type GqlTodoAggregateObject {
  id: String
  title: String
  description: String
  completed: Boolean
}

type GqlQuery {
  GqlCountTodosQuery: GqlCountTodosQuery
  GqlFindTodoQuery(id: String!): GqlFindTodoQuery
  GqlListTodosQuery(updatedBefore: DateTime = null, updatedAfter: DateTime = null): GqlListTodosQuery
}

type GqlCountTodosQuery {
  count: Int!
}

type GqlFindTodoQuery {
  id: String
  title: String
  description: String
  completed: Boolean
}

type GqlListTodosQuery {
  todos: [GqlTodoAggregateObject!]!
}

"""
The `DateTime` scalar type represents a DateTime
value as specified by
[iso8601](https://en.wikipedia.org/wiki/ISO_8601).
"""
scalar DateTime

type GqlMutations {
  GqlCreateTodoMutation(description: String!, title: String!): GqlCreateTodoMutation
  GqlModifyTodoMutation(description: String = null, title: String = null, todoId: String!): GqlModifyTodoMutation
  GqlCompleteTodoMutation(todoId: String!): GqlCompleteTodoMutation
}

type GqlCreateTodoMutation {
  created: GqlTodoAggregateObject!
}

type GqlModifyTodoMutation {
  ok: Boolean!
}

type GqlCompleteTodoMutation {
  ok: Boolean!
}
